# Configuración para Cloudflare Pages
name = "cumpleona"
compatibility_date = "2024-01-01"

# Especificar que los archivos estáticos están en web/
[site]
bucket = "web"

# Asegurar que Cloudflare Pages sirva desde web/
[build]
command = "npm run build"
cwd = ""
watch_dir = "web"

[build.upload]
format = "service-worker"
dir = "web"
main = ""
