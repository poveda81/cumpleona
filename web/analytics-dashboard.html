<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard - Portal 27</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e50914;
    }

    h1 {
      color: #e50914;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1.1em;
    }

    .auth-section {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 30px;
      border: 1px solid #333;
    }

    .auth-section input {
      width: 100%;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 1em;
    }

    .auth-section button {
      background: #e50914;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
    }

    .auth-section button:hover {
      background: #b00710;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .stat-card h3 {
      color: #888;
      font-size: 0.9em;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .stat-value {
      color: #e50914;
      font-size: 2.5em;
      font-weight: bold;
    }

    .chart-section {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 30px;
      border: 1px solid #333;
    }

    .chart-section h2 {
      color: #e50914;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .bar-chart {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .bar-item {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .bar-label {
      width: 150px;
      text-align: right;
      color: #888;
      font-size: 0.9em;
    }

    .bar-container {
      flex: 1;
      height: 30px;
      background: #0a0a0a;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #e50914, #ff4444);
      display: flex;
      align-items: center;
      padding-left: 10px;
      color: white;
      font-weight: 600;
      font-size: 0.9em;
      transition: width 0.5s ease;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 1.2em;
    }

    .error {
      background: #4a1a1a;
      color: #ff6b6b;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #8a1a1a;
    }

    .hidden {
      display: none;
    }

    .refresh-btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .refresh-btn:hover {
      background: #444;
    }

    .path-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .session-path {
      background: #0a0a0a;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #e50914;
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .session-id {
      font-family: monospace;
      color: #888;
      font-size: 0.85em;
    }

    .session-agent {
      background: #e50914;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
      text-transform: uppercase;
    }

    .path-steps {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .path-step {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: #1a1a1a;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .step-icon {
      width: 24px;
      text-align: center;
    }

    .step-type {
      width: 120px;
      color: #888;
      font-size: 0.85em;
    }

    .step-detail {
      flex: 1;
      color: #e0e0e0;
    }

    .step-ending {
      background: #1a4a1a;
      border-left: 3px solid #4ade80;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .filter-bar select {
      padding: 8px 12px;
      background: #1a1a1a;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
    }

    .filter-bar label {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìä Analytics Dashboard</h1>
      <p class="subtitle">Operaci√≥n Portal 27 - Estad√≠sticas en tiempo real</p>
    </header>

    <div id="authSection" class="auth-section">
      <h2 style="margin-bottom: 20px; color: #e50914;">Autenticaci√≥n requerida</h2>
      <p style="margin-bottom: 20px; color: #888;">
        Introduce tu token de API para acceder a las analytics.
      </p>
      <input
        type="text"
        id="apiToken"
        placeholder="Bearer your-api-token-here"
        autocomplete="off"
      />
      <button onclick="authenticate()">Acceder</button>
    </div>

    <div id="dashboardContent" class="hidden">
      <button class="refresh-btn" onclick="loadStats()">üîÑ Actualizar datos</button>

      <div id="errorContainer"></div>

      <div id="statsGrid" class="stats-grid">
        <!-- Stats will be loaded here -->
      </div>

      <div class="chart-section">
        <h2>Eventos por tipo</h2>
        <div id="eventTypeChart" class="bar-chart">
          <!-- Chart will be loaded here -->
        </div>
      </div>

      <div class="chart-section">
        <h2>Agentes m√°s populares</h2>
        <div id="agentChart" class="bar-chart">
          <!-- Chart will be loaded here -->
        </div>
      </div>

      <div class="chart-section">
        <h2>Escenas m√°s visitadas</h2>
        <div id="sceneChart" class="bar-chart">
          <!-- Chart will be loaded here -->
        </div>
      </div>

      <div class="chart-section">
        <h2>Finales alcanzados</h2>
        <div id="endingChart" class="bar-chart">
          <!-- Chart will be loaded here -->
        </div>
      </div>

      <div class="chart-section">
        <h2>üõ§Ô∏è Caminos de navegaci√≥n</h2>
        <div class="filter-bar">
          <label>Filtrar por agente:</label>
          <select id="agentFilter" onchange="loadPaths()">
            <option value="">Todos los agentes</option>
          </select>
          <label>Mostrar:</label>
          <select id="pathLimit" onchange="loadPaths()">
            <option value="5">5 sesiones</option>
            <option value="10" selected>10 sesiones</option>
            <option value="20">20 sesiones</option>
            <option value="50">50 sesiones</option>
          </select>
        </div>
        <div id="pathsContainer" class="path-list">
          <!-- Paths will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://portal27-analytics.jlpoveda.workers.dev/api/analytics';
    let authToken = localStorage.getItem('analytics_auth_token');

    // Si hay token guardado, autenticar autom√°ticamente
    if (authToken) {
      document.getElementById('authSection').classList.add('hidden');
      document.getElementById('dashboardContent').classList.remove('hidden');
      loadStats();
    }

    function authenticate() {
      const token = document.getElementById('apiToken').value.trim();
      if (!token) {
        alert('Por favor introduce un token v√°lido');
        return;
      }

      authToken = token.startsWith('Bearer ') ? token : `Bearer ${token}`;
      localStorage.setItem('analytics_auth_token', authToken);

      document.getElementById('authSection').classList.add('hidden');
      document.getElementById('dashboardContent').classList.remove('hidden');
      loadStats();
    }

    async function loadStats() {
      showLoading();
      clearError();

      try {
        const response = await fetch(`${API_BASE}/stats`, {
          headers: {
            'Authorization': authToken
          }
        });

        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        renderStats(data);

        // Poblar filtro de agentes
        if (data.agentStats && data.agentStats.length > 0) {
          const agentFilter = document.getElementById('agentFilter');
          data.agentStats.forEach(agent => {
            if (agent.agent_id) {
              const option = document.createElement('option');
              option.value = agent.agent_id;
              option.textContent = agent.agent_id;
              agentFilter.appendChild(option);
            }
          });
        }

        // Cargar paths
        loadPaths();
      } catch (error) {
        showError(error.message);
        console.error('Error loading stats:', error);
      }
    }

    async function loadPaths() {
      const agentId = document.getElementById('agentFilter').value;
      const limit = document.getElementById('pathLimit').value;
      const container = document.getElementById('pathsContainer');

      container.innerHTML = '<div class="loading">‚è≥ Cargando caminos...</div>';

      try {
        let url = `${API_BASE}/paths?limit=${limit}`;
        if (agentId) {
          url += `&agentId=${agentId}`;
        }

        const response = await fetch(url, {
          headers: {
            'Authorization': authToken
          }
        });

        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        renderPaths(data.sessions);
      } catch (error) {
        container.innerHTML = `<div class="error">Error cargando caminos: ${error.message}</div>`;
        console.error('Error loading paths:', error);
      }
    }

    function renderStats(data) {
      // Render summary stats
      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = `
        <div class="stat-card">
          <h3>Total Sessions</h3>
          <div class="stat-value">${data.totalSessions || 0}</div>
        </div>
        <div class="stat-card">
          <h3>Total Events</h3>
          <div class="stat-value">${data.totalEvents || 0}</div>
        </div>
        <div class="stat-card">
          <h3>Avg Events/Session</h3>
          <div class="stat-value">${
            data.totalSessions > 0
              ? Math.round(data.totalEvents / data.totalSessions)
              : 0
          }</div>
        </div>
        <div class="stat-card">
          <h3>Endings Reached</h3>
          <div class="stat-value">${
            data.endingStats?.reduce((sum, e) => sum + e.count, 0) || 0
          }</div>
        </div>
      `;

      // Render charts
      renderBarChart('eventTypeChart', data.eventsByType || [], 'event_type');
      renderBarChart('agentChart', data.agentStats || [], 'agent_id');
      renderBarChart('sceneChart', data.sceneStats || [], 'scene_id');
      renderBarChart('endingChart', data.endingStats || [], 'ending_id');
    }

    function renderBarChart(containerId, data, labelKey) {
      const container = document.getElementById(containerId);

      if (!data || data.length === 0) {
        container.innerHTML = '<p style="color: #888; text-align: center;">No hay datos disponibles</p>';
        return;
      }

      const maxCount = Math.max(...data.map(d => d.count));

      container.innerHTML = data.map(item => {
        const percentage = (item.count / maxCount) * 100;
        return `
          <div class="bar-item">
            <div class="bar-label">${item[labelKey]}</div>
            <div class="bar-container">
              <div class="bar-fill" style="width: ${percentage}%">
                ${item.count}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderPaths(sessions) {
      const container = document.getElementById('pathsContainer');

      if (!sessions || sessions.length === 0) {
        container.innerHTML = '<p style="color: #888; text-align: center; padding: 40px;">No hay sesiones disponibles</p>';
        return;
      }

      container.innerHTML = sessions.map(session => {
        const steps = session.events.map(event => {
          let icon = '‚óè';
          let detail = '';

          switch(event.event_type) {
            case 'session_start':
              icon = 'üé¨';
              detail = 'Sesi√≥n iniciada';
              break;
            case 'mission_start':
              icon = 'üöÄ';
              detail = 'Misi√≥n iniciada';
              break;
            case 'scene_view':
              icon = 'üëÅÔ∏è';
              detail = event.scene_id || 'Escena desconocida';
              break;
            case 'choice_made':
              icon = 'üîÄ';
              detail = `"${event.choice_text || 'Decisi√≥n'}" ‚Üí ${event.target_scene || '?'}`;
              break;
            case 'ending_reached':
              icon = 'üèÅ';
              detail = `Final: ${event.ending_id || event.scene_id}`;
              break;
            case 'puzzle_start':
              icon = 'üß©';
              detail = `Puzzle iniciado: ${event.puzzle_id || '?'}`;
              break;
            case 'puzzle_complete':
              icon = '‚úÖ';
              detail = `Puzzle completado: ${event.puzzle_id || '?'}`;
              break;
            case 'back_button':
              icon = '‚¨ÖÔ∏è';
              detail = 'Bot√≥n atr√°s';
              break;
            case 'mission_reset':
              icon = 'üîÑ';
              detail = 'Misi√≥n reiniciada';
              break;
            default:
              icon = '‚Ä¢';
              detail = event.event_type;
          }

          const stepClass = event.event_type === 'ending_reached' ? 'path-step step-ending' : 'path-step';

          return `
            <div class="${stepClass}">
              <div class="step-icon">${icon}</div>
              <div class="step-type">${event.event_type}</div>
              <div class="step-detail">${detail}</div>
            </div>
          `;
        }).join('');

        return `
          <div class="session-path">
            <div class="session-header">
              <div class="session-id">Session: ${session.sessionId.substring(0, 20)}...</div>
              <div class="session-agent">${session.agentId || 'Sin agente'}</div>
            </div>
            <div class="path-steps">
              ${steps}
            </div>
          </div>
        `;
      }).join('');
    }

    function showLoading() {
      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = '<div class="loading">‚è≥ Cargando estad√≠sticas...</div>';
    }

    function showError(message) {
      const errorContainer = document.getElementById('errorContainer');
      errorContainer.innerHTML = `
        <div class="error">
          <strong>Error:</strong> ${message}
          <br><br>
          <button onclick="location.reload()" style="background: #e50914; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
            Recargar p√°gina
          </button>
        </div>
      `;
    }

    function clearError() {
      document.getElementById('errorContainer').innerHTML = '';
    }
  </script>
</body>
</html>
